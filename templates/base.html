<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}中国省会天气查询{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-title">中国省会天气查询</h1>
      <p class="page-subtitle">实时天气 + 未来 5 日预报</p>
    </header>
    <main class="page-main">
      {% block content %}{% endblock %}
    </main>
    <footer class="page-footer">
      <small>数据来源：<a href="https://open-meteo.com/" target="_blank" rel="noopener">Open-Meteo 免费天气服务</a></small>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
